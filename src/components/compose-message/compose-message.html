<!-- Generated template for the CreateGroupComponent component -->

<ion-header>
    <ion-navbar>
      <ion-title *ngIf="!conversationContact || conversationContact.length <= 0" style="font-weight:bolder">Compose Message</ion-title>
      <ion-title *ngIf="conversationContact && conversationContact.length > 0" style="font-weight:bolder">send to ({{conversationContact.length}}) contacts</ion-title>
      <ion-buttons start>
        <button style="color: white" (click)="closeMe()" ion-button clear>Cancel</button>
      </ion-buttons>
      <ion-buttons end>
          <button (click)="sendSms()" style="color:white" ion-button clear>Send</button>
        </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <!-- <h3 text-center color="primary">Create Group</h3> -->
    <form #form="ngForm" novalidate>
      <!-- <ion-item> -->
          <!-- <h4 style="color:gray">Message</h4> -->
      <!-- </ion-item> -->
        <ion-item padding>
          <ion-textarea placeholder="your sms here" maxLength="160" type="text" required [(ngModel)]="todo.name" [ngModelOptions]="{standalone: true}" ></ion-textarea>
        </ion-item>
        <div >
        <p text-center style="color:dimgrey" *ngIf="todo.name">{{160 - todo.name.length}} more charecters remaining</p>
        </div>
        <ion-item *ngIf="!conversationContact || conversationContact.length <= 0" >
            <button (click)="showGroupSelection($event)" full ion-button clear>Select Group</button>
        </ion-item>

        <ion-item *ngIf="conversationContact && conversationContact.length > 0" >
            <button (click)="showSelectContacts()" full ion-button clear>Exclude Contacts</button>
        </ion-item>

        <!-- *ngIf="conversationContact && conversationContact.length > 0" -->
        <ion-item  >
            <button (click)="showTemplateSelection($event)" full ion-button clear>Select Template</button>
        </ion-item>
        <ion-item >
         <p *ngIf="conversationContact && conversationContact.length > 0" text-center style="color:dimgrey">{{conversationContact.length}} Contacts Selected</p>
        </ion-item>
       
        
      </form>
</ion-content>
