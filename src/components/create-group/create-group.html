<!-- Generated template for the CreateGroupComponent component -->

<ion-header>
    <ion-navbar>
      <ion-title style="font-weight:bolder">Create Group</ion-title>
      <ion-buttons start>
        <button style="color:white" (click)="closeMe()" ion-button clear>Cancel</button>
      </ion-buttons>
      <ion-buttons end>
          <button (click)="createGroup()" style="color:white" ion-button clear>Create</button>
        </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <!-- <h3 text-center color="primary">Create Group</h3> -->
    <form *ngIf="newGroup" #form="ngForm" novalidate>
        <ion-item padding>
          <ion-label style="color:gray">Groupt Name</ion-label>
          <ion-input type="text" required [(ngModel)]="newGroup.name" [ngModelOptions]="{standalone: true}" ></ion-input>
        </ion-item>
        
         <button (click)="showSelectContacts()" full ion-button clear>Select Contacts</button>
        
        <p *ngIf="newGroup.contacts" text-center style="color:gray">{{newGroup.contacts.length}} Contacts Selected</p>
       
        
      </form>
</ion-content>
