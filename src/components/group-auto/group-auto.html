
<ion-header>
    <ion-navbar>
      <ion-title style="font-weight:bolder">Select Contacts</ion-title>
      <ion-buttons start>
        <button style="color:white" (click)="closeMe()" ion-button clear>Cancel</button>
      </ion-buttons>
      <ion-buttons end>
          <button style="color:white" ion-button clear>Done</button>
        </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content>

    <ion-list>

        <ion-item *ngFor="let person of contacts">
         <ion-label>
            <h2>{{person.name}}</h2>
          <h4>{{person.phone}}</h4>
          <p>{{person.email}}</p>
          </ion-label>
          <ion-checkbox></ion-checkbox>
        </ion-item>
      
      
      
      </ion-list>
</ion-content>
